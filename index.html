<!DOCTYPE html>    
    <head>
        <meta charset="utf-8">
        <title>fabric.js-simple text display</title>        
        
        <!-- Get version 1.5.0 of Fabric.js from CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.5.0/fabric.js" ></script>    
        
        <!-- Get the highest 1.X version of jQuery from CDN. Required for ready() function. -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/drag.js"></script>

        <!-- CSS -->        
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/drag.css">
    </head>    
    <body>
        <div class="container">
            <div class="row">
                <div id="dragBoard" class="col-sm-9">                    
                    <canvas id="canvas"></canvas>
                    <div class="button_rect">
                        <button id="cloneSelected" class="btn btn-primary col-sm-3">Clone selected</button>
                        <button id="select" class="btn btn-primary col-sm-3">Selection mode</button>
                        <button id="draw" class="btn btn-primary col-sm-3">Drawing mode</button>
                        <button id="delete" class="btn btn-danger col-sm-3">Delete selected</button>
                    </div>
                    <textarea id="textinput" rows="5"></textarea>
                </div>
                <div class="item-rect col-sm-3">
                    <div class="cloneBoard">
                        <ul>
							<li>									
                                <span class="mozgat f-szurke f75x30">
                                    <img src="img/rect.png"/>
                                    <p id="item_1">Item 1</p>
                                </span>
				  	        </li>
                            <li>
                                <span class="mozgat f-szurke f75x45">
                                    <img src="img/triangle.png"/>
                                    <p id="item_2">Item 2</p>
                                </span>			  
                            </li>
                            <li>
                                <span class="mozgat f-szurke f75x60">
                                    <img src="img/circle.png"/>
                                    <p id="item_3">Item 3</p>
                                </span>			  
                            </li>
                            <li>
                                <span class="mozgat f-szurke f75x75">
                                    <img src="img/text.png"/>
                                    <p id="item_4">Item 4</p>
                                </span>			  
                            </li>				
						</ul>
                    </div>                    
                <div>
            </div>            
        </div>        
    </body> 
</html>
